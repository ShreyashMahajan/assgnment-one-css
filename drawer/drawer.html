<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer Component</title>
    <link rel="stylesheet" href="drawer.css">
</head>
<body>
     <div class="drawer" >
         <div class="drawer__header">
             <h3 class="drawer__heading drawer--title">Title</h3>
             <div class="drawer__heading drawer--subtitle ">subtext</div>
         </div>

         <div class="drawer__content">
             <ul class="drawer__itemList">

                 <li class="itemList item--inbox">
                     <img src="/drawer/image/Drawer/inbox.png" alt="" class="itemList__Image Image--inbox">
                     <p class="itemList--content">Inbox</p>
                 </li>
            

                 <li class="itemList item--star">
                    <img src="/drawer/image/Drawer/star.png" alt="" class="itemList__Image Image--star">
                    <p class="itemList--content">star</p>
                </li>
                
                <li class="itemList item--sentMail">
                    <img src="/drawer/image/Drawer/send.png" alt="" class="itemList__Image Image--sentMail">
                    <p class="itemList--content">Sent Mail</p>
                </li>
                
                <li class="itemList item--draft">
                    <img src="/drawer/image/Drawer/draft.png" alt="" class="itemList__Image Image--draft">
                    <p class="itemList--content">Drafts</p>
                </li>

             </ul>
         </div>

     </div>
</body>
</html>
