<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast | Component library</title>
    <link rel="stylesheet" href="snackbar.css">
</head>
<body>
    <div class="toast-container">
        <button class="btn toast--baseline" >toast baseline</button>
    </div>

    <div class="toast-container">
        <button class="btn toast--leading" >toast leading</button>
    </div>

    <div class="toast-container">
        <button class="btn toast--stacked" >toast Stacked</button>
    </div>
    
    <div class="" id="snackbar">Here is some text</div>

    <div id="snackbar--stacked">
         <span class="snackbar__text">This is the span text.</span>
         <a href="#" class="snackbar--link">Read</a>
    </div>
    <script src="snackbar.js"></script>
</body>
</html>
