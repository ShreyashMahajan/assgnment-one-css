<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal | Component Library</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    
    <div class="modal-container">
        <button class="btn btn__modal">Show Modal</button>

    </div>

    <div class="modal-container--simple">
        <button class="btn btn__modal--simple">Show Modal simple</button>

    </div>
    
    <div class="modal-card">
        <h2 class="modal__heading">Dialog header</h2>
        <p class="modal__text">Dialog body text</p>
        <div class="modal__button-list">
            <button class="btn btn--action">Action 1</button>
            <button class="btn btn--action">Action 2</button>
        </div>

        <div class="modal__delete">
            <img src="/modal/image/delete-sm.png" alt="">
        </div>
    </div>

    <div class="modal-simple">
        <h2 class="modal__heading">Dialog header</h2>
        <ul class="modal__list">
            <li class="modal__list--item">
                <img src="/modal/image/home.png" alt="" class="modal__img">
                <span class="modal__text">Lorem</span>
            </li>
            <li class="modal__list--item">
                <img src="/modal/image/home.png" alt="" class="modal__img">
                <span class="modal__text">Lorem</span>
            </li>
            <li class="modal__list--item">
                <img src="/modal/image/home.png" alt="" class="modal__img">
                <span class="modal__text">Lorem</span>
            </li>
        </ul>

        <div class="modal__delete--simple">
            <img src="/modal/image/delete-sm.png" alt="">
        </div>
    </div>

    <script src="modal.js"></script>
</body>
</html>
