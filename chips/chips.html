<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips</title>
    <link rel="stylesheet" href="chips.css">
</head>
<body>
     <div class="chip__container">
            <button class="btn__chip chip--cross ">
                <p class="chip--text">Lemon</p>
              <img src="/Chips/image/delete.png" class="chip__img--cross" alt="">
            </button>

            <button class="btn__chip chip--cross ">
                <p class="chip--text">Orange</p>
              <img src="/Chips/image/delete.png" class="chip__img--cross" alt="">
            </button>
           
         <button class="btn__chip chip--simple">apple</button>
         <button class="btn__chip chip--simple">banana</button>
         <button class="btn__chip chip--simple">One fish</button>
         <button class="btn__chip chip--formControl">Disable form control</button>
         <button class="btn__chip chip--colored color--red ">Primary fish</button>
         <button class="btn__chip chip--colored color--blue ">Primary fish</button>
         <button class="btn__chip chip--colored color--blue ">Primary fish</button>
         <button class="btn__chip chip--colored color--blue ">Primary fish</button>


     </div>

     <div class="stacked-container">
      <button class="btn__chip chip--colored color--red ">Primary fish</button>
      <button class="btn__chip chip--colored color--blue ">Primary fish</button>
      <button class="btn__chip chip--colored color--blue ">Primary fish</button>
      <button class="btn__chip chip--colored color--blue ">Primary fish</button>
     </div>
</body>
</html>
