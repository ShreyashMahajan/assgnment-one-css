<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="badge.css">
</head>
<body>
      <h2>Text with a badge</h2>
      <div class="badge">
          <span class="badge--text">Text with a badge</span>
          <span class="badge--content">4</span>
      </div>
      
      <div class="badge--large">
          <span class="badge__Text--large" >Text with badge</span>
          <span class="badge__Text--content" >4</span>

      </div>

      <div class="button--badge">
         <button class="button__title">Action</button>
          <span class="button__content--badge">8</span>
      </div>

      <div class="iconBadge">
          <img src="/badge/images/save.png" class="icon--image" alt="">
          <span class="icon__Badge--title">4</span>
      </div>

      <div class="toggle--badge">
          <button class="btn--toggle">Hide</button>
          <span class="toggle__content">7</span>
      </div>
    <script src="badge.js"></script>
</body>
</html>
